{% extends 'base.html' %}
{% load static %}

{% block title %}Delete {{ object.title }}{% endblock %}

{% block content %}
    <h1 class="center-text">Are you sure you want to delete {{object.title}}</h1>
    <form action="." method="post">
        {% csrf_token %}
        <input type="submit" class="button delete-button" value="Yes, delete">
    </form>
    <a href="{% url 'update_playlist' object.slug %}" class="button" id="submit-button">No, thanks</a>
{% endblock %}

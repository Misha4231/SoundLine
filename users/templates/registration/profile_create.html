{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create profile</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-from-container-profile">
        <form action="{% url 'profile_create' %}" method="post" class="auth_form" enctype="multipart/form-data">
            {% csrf_token %}
           
            <input type="text" name="name" placeholder="name" class="auth-form-input"><br>
            <input type="file" name="avatar" placeholder="avatar" class="auth-form-input-file"><br>
            <textarea type="text" name="description" placeholder="description" class="auth-form-input-textarea"></textarea><br>
            <button class="auth_button">Create an profile</button>
        </form>
    </div>
</body>
</html>

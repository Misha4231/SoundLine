{% extends 'base.html' %}

{% block title %}Log in{%endblock%}

{% block content %}
    <div class="auth-from-container">
        {% if form.errors %}
            <p class="auth-error">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post" class="auth_form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" class="auth-form-input"><br>
            <input type="password" name="password" placeholder="passowrd" class="auth-form-input"><br>
            <button class="auth_button">Log in</button>
        </form>
        <div class="form-down-links">
            <a href="{% url 'register' %}" class="form-down-link">Registration</a><br>
            <a href="{% url 'password_reset' %}" class="form-down-link">Forget password</a>
        </div>
    </div>
    
{%endblock%}
